<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <header class="bg-danger text-warning pt-4 pb-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img src="img/logo.png" class="img-fluid">
            </div>
            <div class="col-lg col-md col">
                <h1>Sistema gestor de pokemons</h1>
            </div>
        </div>
      </header>
      <main class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-12">
                <div class="card">
                    <div class="card-header bg-warning text-light">
                        <span>Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre-txt" class="form-label">Nombre</label>
                                <input type="text" id="nombre-txt" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="Descripcion-txt" class="form-label">Descripcion</label>
                                <input type="text" id="Descripcion-txt" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="Legendario-rb">Legendario</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="Legendario-rb" 
                                    class="form-check-input" id="Legendario-si">
                                    <label for="Legendario-si" class="form-check-label">Si</label>
                                </div>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Legendario-rb" 
                                class="form-check-input" id="Legendario-no">
                                <label for="Legendario-no" class="form-check-label">No</label>
                            </div>
                            <div class="mb-3">
                                <label for="Tipo-select" class="form-label">Tipo</label>
                                <select class="form-select" id="Tipo-select">
                                    <option value="1">Agua</option>
                                    <option value="2">Fuego</option>
                                    <option value="3">Planta</option>
                                    <option value="4">Electrico</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="row mt-5">
                                    <div class="col-6">
                                        <button type="button" class="btn-success">Registrar</button>
                                    </div>
                                    <div class="col text-end">
                                        <button type="button" class="btn-info">Limpiar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-lg col-md col">
            <div class="card">
                <div class="card-header bg-warning text-light">
                    <span>Pokedex</span>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-bordered table-stripped">
                        <thead>
                            <th>Nro</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
